<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun Reflection Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sun Reflection Simulator</h1>
    <div id="app">
        <div id="controls">
            <h2>Controls</h2>
            <div class="control-group">
                <h3>Room</h3>
                <label for="room-width">Width:</label>
                <input type="number" id="room-width" value="800">
                <label for="room-height">Height:</label>
                <input type="number" id="room-height" value="600">
            </div>
            <div class="control-group">
                <button id="add-window">Add Window</button>
                <button id="remove-window" disabled>Remove Selected Window</button>
            </div>
        </div>
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
